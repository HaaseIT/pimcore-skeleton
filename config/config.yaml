twig:
    globals:
        app_env: '%env(APP_ENV)%'

webpack_encore:
    # The path where Encore is building the assets.
    # This should match Encore.setOutputPath() in webpack.config.js.
    output_path: '%kernel.project_dir%/public/build'
    # If multiple builds are defined (as shown below), you can disable the default build:
    # output_path: false

    # if using Encore.enableIntegrityHashes() specify the crossorigin attribute value (default: false, or use 'anonymous' or 'use-credentials')
    # crossorigin: 'anonymous'

    # Cache the entrypoints.json (rebuild Symfony's cache when entrypoints.json changes).
    # To enable caching for the production environment, creating a webpack_encore.yaml in the config/packages/prod directory with this value set to true
    # Available in version 1.2
    #cache: false

doctrine_migrations:
    migrations_paths:
        'App\Migrations': '%kernel.project_dir%/src/Migrations'

pimcore_admin:
    config_location:
        admin_system_settings:
            write_target:
                type: 'symfony-config'
            read_target:
                type: 'symfony-config'
            options:
                directory: '%kernel.project_dir%/var/config/admin_system_settings'
        system_settings:
            write_target:
                type: 'symfony-config'
            read_target:
                type: 'symfony-config'
            options:
                directory: '%kernel.project_dir%/var/config/system_settings'

pimcore:
    config_location:
        image_thumbnails:
            write_target:
                type: 'symfony-config'
                options:
                    directory: '%kernel.project_dir%/var/config/image-thumbnails'
        video_thumbnails:
            write_target:
                type: 'disabled'
        document_types:
            write_target:
                type: 'disabled'
        predefined_properties:
            write_target:
                type: 'settings-store'
        predefined_asset_metadata:
            write_target:
                type: 'symfony-config'
                options:
                    directory: '%kernel.project_dir%/var/config/predefined_asset_metadata'
        perspectives:
            write_target:
                type: 'symfony-config'
                options:
                    directory: '%kernel.project_dir%/var/config/perspectives'
        custom_views:
            write_target:
                type: 'symfony-config'
                options:
                    directory: '%kernel.project_dir%/var/config/custom_views'
        object_custom_layouts:
            write_target:
                type: 'symfony-config'
                options:
                    directory: '%kernel.project_dir%/var/config/object_custom_layouts'

