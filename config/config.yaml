#### SYMFONY OVERRIDES
framework:
    html_sanitizer:
        sanitizers:
            pimcore.wysiwyg_sanitizer:
                allow_elements:
                    p: [ 'class', 'style' ]
                    strong: 'class'
                    em: 'class'
                    h1: 'class'
                    h2: 'class'
                    h3: 'class'
                    h4: 'class'
                    h5: 'class'
                    a: [ 'class', 'href', 'target', 'title', 'rel' ]
                    table: [ 'class', 'style', 'cellspacing', 'cellpadding', 'border', 'width', 'height' ]
                    colgroup: 'class'
                    col: [ 'class', 'style' ]
                    tbody: 'class'
                    tr: 'class'
                    td: 'class'
                    ul: [ 'class', 'style' ]
                    li: [ 'class', 'style' ]
                    ol: [ 'class', 'style' ]
    rate_limiter:
        email_form:
            # use 'sliding_window' if you prefer that policy
            policy: 'fixed_window'
            limit: 10
            interval: '1 minute'
